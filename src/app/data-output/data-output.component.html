<div class="json-result__container">
    <div class="btn-container">
        <button (click)="makeQrCode()">Make qr code</button>
        <button *ngIf="generatedCode" (click)="downloadImage()">Generate download</button>
    </div>
    <div class="link-container">
        <a [hidden]="!generatedLink" [href]="downloadUrl | urlSanitizer" #downloadLink>download here</a>
    </div>

    <div #qrCode id="qrcode"></div>
</div>
